<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <p>Welcome to your Treasure Hunt :D</p>
    <p class="header"></p>
    <!-- <p class="subheader">Answer Below</p> -->
    <form id="answer_form">
        <div class="growing-search">
            <div class="input">
                <input class="answer" type="text" name="search" placeholder="Answer..."/>
            </div>
            <div class="submit">
                <button type="submit" name="go_search">
                    <span class="fa fa-search"></span>
                </button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
